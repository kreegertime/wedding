<html>
  <head>
    <title>Wedding Page</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/wedding.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, target-densitydpi=device-dpi">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-5">
          <img src="images/photo2.jpg" class="img-responsive" alt="" />
        </div>
        <div class="col-xs-12 col-md-7">
          <div class="page-header">
            <h1>Jamie &amp; Nick's <small>Wedding Site</small></h1>
          </div>
        </div>
      </div>
    </div>

    <div class="nav">
      {{#content}}
      <div class="container content-nav" action="{{action}}">
        <div class="row">
          <div class="col-xs-12 col-md-5 content-title">
            <h3>{{title}}</h3>
          </div>
        </div>
      </div>
      {{/content}}
    </div>

    <div class="container content-container hidden">
      <div class="row">
        <div class="col-xs-12">
          <div class="back-button">Back</div>
          <div class="content"></div>
        </div>
      </div>
    </div>

  </body>
</html>
