<html>
  <head>
    <title>Wedding Page</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/wedding.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, target-densitydpi=device-dpi">
  </head>
  <body>

    <div class="container">
      <div class="row header">
        <div class="col-xs-12 col-md-5 hidden">
          <img src="images/photo2.jpg" class="img-responsive" alt="" />
        </div>
        <div class="col-xs-12 col-md-7">
          <div class="page-header">
            <h1>Jamie &amp; Nick's <small>Wedding Site</small></h1>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      Wedding.load('{{title}}', '{{layout}}', '{{path}}');
    </script>

    <div class="container content-container">
      <div class="row">
        <div class="col-xs-12">
          <div class="content"></div>
          <h3 class="back-button hidden">Back</h3>
        </div>
      </div>
    </div>

  </body>
</html>
